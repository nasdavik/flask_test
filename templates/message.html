<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="post">

        {{ form.csrf_token() }}
        {% for filed in form if failed.name != "csrf_token" %}
            <p> {{ failed.label() }} </p>

            <p>
                {{ field }}
                {% for error in field.errors %}
                {{ error }}
                {% endfor %}
            </p>
        {% endfor %}
    </form>
</body>
</html>
